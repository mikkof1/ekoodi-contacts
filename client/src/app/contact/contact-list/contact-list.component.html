<div class="contacts-items" fxLayout="column" fxLayoutAlign="space-around center" *ngFor="let contact of contacts">

  <app-contact-list-item [contact]="contact"
                         (remove)="deleteContactListItem($event)"
                         (edit)="editContactListItem($event)"
                         (showOnMap)="showMapListItem($event)">
  </app-contact-list-item>

</div>
